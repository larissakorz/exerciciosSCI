<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let array = [];

    for(let i = 4; i >= 0; i--){
      let num = parseFloat(prompt("Insira um número"));
      array.push(num)
    }
  
    document.write("PAR: ")
    for(let i = 0; i < array.length; i++){
      if(array[i] %2 == 0){
        document.write(array[i] + ", ")
      }
    }

    document.write("<br>" + "ÍMPAR: ")
      for(let i = 0; i < array.length; i++){
        if(array[i] %2 == 1){
        document.write(array[i] + ", ")
      }
    }

    let media = (array[0] + array[1] + array[2] + array[3] + array[4]) / 5;
    document.write(`<br><br> Média dos 5 números é: ${media.toFixed(2)}`);
          

  </script>
</body>
</html>
