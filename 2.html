<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let array = [];

    for(let i = 4; i >= 0; i--){
      let num = parseFloat(prompt("Insira um n√∫mero"));
      array.push(num);
    }

    const min = Math.min(...array);
    const max = Math.max(...array);  
    
    document.write("MAIOR: " + max.toFixed(2));
    document.write("</br>" + "MENOR: " + min.toFixed(2));
    
  </script>
</body>
</html>
